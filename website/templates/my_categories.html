{% extends "base.html" %}

{% block title %} {{ super() }} {% endblock title %}

{% block content %}
<h1 class="text-center text-6xl font-medium font-oleoScript">Categories</h1>
<div class="flex justify-center">
    <div class="no-card sm:card lg:w-160 mt-14">
        <form class="" action="/post-category" method="POST">
            <input class="w-full" type="text" name="category_name" placeholder="Categories" autocomplete="off"
                autofocus>
            <button type="submit" class="mt-6 w-full btn-form">Save</button>
        </form>
        <ul class="divide-y divide-gray-400 divide-opacity-70 sm:divide-opacity-50">
            {% for category in user.categories %}
            <li>
                <div onclick="window.location.href='/my-notes/{{ category.id }}'" class="py-4 px-2.5 sm:p-4">
                    <div id="text-plus-logo{{ category.id }}" class="flex items-center">
                        <div class="mr-0 sm:mr-3 flex flex-nowrap content-center">
                            <form action="/delete-category/{{ category.id }}" method="POST">
                                <button
                                    onclick="event.stopPropagation(); this.form.action=this.form.action+'?scroll='+window.scrollY;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="red"
                                        class="bi bi-x-square" viewBox="0 0 16 16">
                                        <path
                                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                        <path
                                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                        <div class="ml-3 grid grid-cols-auto-min {% if category.complete == 1 %} complete {% endif %}">
                            <span id="text{{ category.id }}" class="category-name">
                                {{ category.name }}
                            </span>
                            <button onclick="event.stopPropagation(); edit_todo('edit-category', '{{category.id}}'); "
                                class="ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1.5rem" height="1.5rem" fill="orange"
                                    class="bi bi-pen" viewBox="0 0 16 16">
                                    <path
                                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
