{% extends "base.html" %}

{% block title %} {{ super() }} {% endblock title %}

{% block content %}
<div class="flex justify-center">
    <div class="card w-1/2">
        <form method="POST">
            <h2 class="text-center text-2xl font-medium">Log into your account</h2>
            <div class="">
                <label for="username">username:</label>
                <!-- el for="username" hace referencia al id="username" de abajo -->
                <div class="logo-input">
                    <span id="username-prepend" class="logo">
                        <i class="material-icons">person_outline</i>
                    </span>
                    <input type="username" class="form" id="username" name="username" autocapitalize="none"
                        placeholder="Write your username" autofocus required autocomplete="username">
                </div>
            </div>
            <div class="">
                <label for="password">Password:</label>
                <div class="logo-input">
                    <span class="logo">
                        <i class="material-icons">password</i>
                    </span>
                    <input type="password" class="form" id="password" name="password" autocapitalize="none"
                        placeholder="Write your password" required autocomplete="current-password">
                    <!-- <span toggle="#password" class="fa fa-fw fa-eye field-icon" id="toggle-pwd"></span> -->
                </div>
            </div>
            <br>
            <div>
                <button class="btn-form" type="submit">LOG IN</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
