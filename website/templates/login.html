{% extends "base.html" %}

{% block title %} {{ super() }} {% endblock title %}

{% block content %}

<div class="flex justify-center">
    <div class="main-content">
        <form method="POST" class="form-padding">
            <h2 class="text-center text-2xl font-medium mb-4">Log into your account</h2>
            <div>
                <label for="username">Username:</label>
                <!-- el for "username" hace referencia al id "username" de abajo -->
                <div class="logo-input">
                    <span id="username-prepend" class="logo">
                        <em class="material-icons">person_outline</em>
                    </span>
                    <input type="username" class="form" id="username" name="username" autocapitalize="none"
                        placeholder="Write your username" autofocus required autocomplete="username">
                </div>
            </div>
            <div>
                <label for="password">Password:</label>
                <div class="logo-input">
                    <span class="logo">
                        <em class="material-icons">password</em>
                    </span>
                    <input type="password" class="form eye" id="password" name="password" autocapitalize="none"
                        placeholder="Write your password" required autocomplete="current-password">
                    <div class="relative flex items-center">
                        <em toggle="#password" class="fa fa-fw fa-eye absolute -left-8" id="toggle-pwd"></em>
                    </div>
                </div>
            </div>
            <div>
                <button class="mt-4 btn-form w-full" type="submit">LOG IN</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
